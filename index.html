<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="rgb(100,100,100)"></a-sky>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="rgb(0,155,0)"></a-plane>

            <a-entity>
                <a-box position="0 12 -10" width="3" height="3" depth="3" color="rgb(0,0,200)"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 10 -10" width="1" height="1" depth="1" color="rgb(0,0,150)"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 7 -10" width="5" height="5" depth="4" color="rgb(0,0,150)"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 8 -10" width="7" height="1" depth="1" color="rgb(50,50,150)"></a-box>
            </a-entity>

            <a-entity>
                <a-cylinder position="3 6 -10" radius="0.4" height="4" color="rgb(150,150,150)" rotate="45 190 90"></a-cylinder>
                <a-cylinder position="-3 6 -10" radius="0.4" height="4" color="rgb(150,150,150)" rotate="45 190 90"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position="1 3 -10" radius="0.6" height="5" color="rgb(0,0,100)" rotate="45 190 90"></a-cylinder>
                <a-cylinder position="-1 3 -10" radius="0.6" height="5" color="rgb(0,0,100)" rotate="45 190 90"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-sphere position="0.9 12.5 -8.8" radius="0.5" color="rgb(255,255,255)"></a-sphere>
                <a-sphere position="-0.9 12.5 -8.8" radius="0.5" color="rgb(255,255,255)"></a-sphere>
            </a-entity>

            <a-entity animation="property: rotation; to: 0 0 0.5;easing:linear; loop: true; dur: 10000">
                <a-sphere position="0.9 12.5 -8.5" radius="0.25" color="rgb(0,0,0)"></a-sphere>
                <a-sphere position="-0.9 12.5 -8.5" radius="0.25" color="rgb(0,0,0)"></a-sphere>
            </a-entity>

            <a-entity>
                <a-box position="0 11.1 -9" width="2.5" height="1" depth="1" color="rgb(0,255,255)"></a-box>
            </a-entity>

            <a-entity animation="property: position; to: 0 5 0;easing:linear; loop: true; dur: 1000">
                <a-box position="0 10 -10" width="0.5" height="4" depth="0.5" color="rgb(255,0,0)"></a-box>
            </a-entity>

            <a-entity animation="property: rotation; to: 10 5 15;easing:linear; loop: true; dur: 200">
                <a-box position="-5 12 7" rotation="218 120 81" color="rgb(100,100,0)"></a-box>
            </a-entity>
                
        </a-scene>
    </body>
</html>
